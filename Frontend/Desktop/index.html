<div class="wrapper">
  <form id="login-holder">
    <div class="email-input">
      <input type="email" id="login-email" required value="Email"/>
    </div>
    <div class="password-input">
      <input type="password" id="login-password" required value="Passowrd"/>
    </div>
    <button type="button " id="Login">LOGIN</button>

    <a id="create" onclick=account()>Don't have an account?</a>
    <a onclick=rese() id="forgot">Forgotten your password?</a>
  </form>


  <form class="hol" style="display:none">
    <button onclick=main() id="return1" type="button">BACK</button>
    <p id="instru">Enter your email into the box below to receive an email reminder of your password.</p>
    <input type="email" id="reset-password" required />
    <button id="send" style="background-color: black">SEND</button>
  </form>


  <form id="signup-holder" style="display:none">
    <div id="userfi">
      <input type="displayname" class="sign-field" id="signup-username" required value="Username"/>
    </div>
    <div id="emailfi">
      <input type="email" class="sign-field" id="signup-email" required value="Email"/>
    </div>
    <div id="passfi">
      <input type="password" class="sign-field" id="signup-password" required value="sample"/>
    </div>
    <button id="button1">Sign up</button>
    <button id="return2" onclick=main()>Return</button>
  </form>

  </div>
