<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Playground</title>
    <link rel="stylesheet" href="resources/styling/reset.css">
    <link rel="stylesheet" href="resources/styling/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body style="height: 100vh">

    <div id="navbarL">
        <div id="mySidenavL" class="sidenavL">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNavL()">&times;</a>
            <button id="button" class="addNew" onclick="makeCircle()">CREATE CIRCLE</button>
            <button id="button" class="addNew" onclick="makeSquare()">CREATE SQUARE</button>
            <button id="button" class="addNew" onclick="makeRectangle()">CREATE RECTANGLE</button>
            <button id="button" class="addNew multi" onclick="makeMultiple()">CREATE MULTIPLE CIRCLES</button>
            <label id="button" for="imgImport" class="addNew newImage">
                <input type="file" accept="image/png, image/jpeg" id="imgImport" style="display: none"
                    onchange="importImage(event)">IMPORT IMAGE</label>
        </div>

        <span onclick="openNavL()"><img id="plusIcon" src="Resources/Assets/New asset plus.png"></span>
    </div>

    <div id="navbar">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">ADD COLLABORATORS</a>
            <a href="#"><label for="bgUpload" class="custom-file-upload">
                    <input type="file" accept="image/png, image/jpeg" id="bgUpload" style="display: none"
                        onchange="changeBackground(event)">
                    CHANGE BACKGROUND
                </label></a>
            <a href="#" id="gravity" onclick="gravToggle(this)">TOGGLE GRAVITY</a>
            <a href="#">PUBLIC PLAYGROUND</a>
            <a href="#" id="bouncy" onclick="bouncify(this)">BOUNCIFY</a>
            <a href="#" onclick="saveCoords()">SAVE</a>
            <a href="#" id="clear" onclick="reset()">CLEAR</a>
        </div>
        <span id="logoArea" onclick="openNav()"><img id="pgLogo" src="Resources/Assets/Playground logo.png"></span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="Resources/Scripts/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="resources/scripts/matter.js"></script>
    <script src="resources/scripts/playground.js"></script>
    <script>function openNav() {
            document.getElementById("mySidenav").style.width = "20%";
        }
        function openNavL() {
            document.getElementById("mySidenavL").style.width = "15%";
        }
        function closeNavL() {
            document.getElementById("mySidenavL").style.width = "0";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        $('canvas').click(function () {
            closeNav();
            closeNavL();
        });
    </script>
</body>

</html>
