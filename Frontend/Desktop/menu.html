<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="resources/styling/menu.css">
    <link rel="stylesheet" href="resources/styling/reset.css">

<body>
    <div id="overlay-back" class="overlay"></div>

                        Create A Playground

                    <div id="buttonsInputDiv">

                        <div id="create-playground-buttons">

                                Save
                            </button>
                            <button type="button" name="cancel" id="settings-cancel">
                                Cancel
                            </button>
                            
                        </div>
                    </div>
                </div>
            </form>
        </template>
    </div>
    
    <div id="container">
        <img src="Resources/Assets/round_settings_white_48dp.png" id="settimg">
        <div id="logo"><img id="logoimg" src="Resources/Assets/White Playground logo.png">
            <p>MENU</p>
        </div>
        <img src="Resources/Assets/round_exit_to_app_white_48dp.png" id="exitimg">

    </div>
    <div id="containerBot">
        <div id="playgrounds">
            <div id="textandplus">
                <p id="botText">Your Playgrounds:</p><img id="newImage" src="resources/Assets/New asset plus.png" onclick="addPlayground()">
            </div>

            

            <div id="thumbnails">
              

            </div>

        </div>
        <div id="collab">
            <p id="botText2">Collaborations:</p>
            <div id="thumbnails">
                <div id="thumb2"></div>
                <div id="thumb2"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="/Frontend/Desktop/Resources/Scripts/firebase.js"></script>
    <script src="Resources/Scripts/menu.js"></script>
