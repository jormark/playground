<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Playground</title>
    <link rel="stylesheet" href="resources/styling/reset.css">
    <link rel="stylesheet" href="resources/styling/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body style="height: 100vh">

    <div id="navbarL">
        <div id="mySidenavL" class="sidenavL">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNavL()">&times;</a>
            <button id="button" style="position: absolute" class="addNew" onclick="makeObj()">Create Multiple</button>
            <button id="button" style="position: absolute; top: 20px" class="addNew" onclick="makeImg()">Create
                Image</button>
            <button id="button" style="position: absolute; top: 40px" class="addNew" onclick="makeCircle()">Create
                Circle</button>
        </div>

        <span onclick="openNavL()"><img src="Resources/Assets/New asset plus.png"></span>
    </div>

    <div id="navbar">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">ADD COLLABORATORS</a>
            <a href="#">CHANGE BACKGROUND</a>
            <a href="#" onclick="gravToggle()">TOGGLE GRAVITY</a>
            <a href="#">PUBLIC PLAYGROUND</a>
            <a href="#" onclick="saveCoords()">SAVE</a>
        </div>
        <span id="logoArea" onclick="openNav()"><img id="pgLogo" src="Resources/Assets/Playground logo.png"></span>
    </div>

    <script>function openNav() {
            document.getElementById("mySidenav").style.width = "25%";
        }
        function openNavL() {
            document.getElementById("mySidenavL").style.width = "25%";
        }
        function closeNavL() {
            document.getElementById("mySidenavL").style.width = "0";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }</script>
    <script src="resources/scripts/js.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="resources/scripts/matter.js"></script>
    <script src="resources/scripts/playground.js"></script>
    <script>
        var objMenu = document.querySelector('.objectMenu');
        function toggleShow(show, hide) {
            show.setAttribute("style", "display: block; position: absolute;");
            hide.setAttribute("style", "display: none; position: absolute;");
        }

    </script>
</body>

</html>
